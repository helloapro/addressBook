<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input id="new-first-name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input id="new-last-name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="street">Street</label>
              <input id="street" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input id="city" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input id="state" class="form-control" type="text">
            </div>
          </div>

          <div class = "col-md-6">
            <div id="show-contact">
              <h2></h2>

              <p>First name: <span class="first-name"></span></p>
              <p>Last name: <span class="last-name"></span></p>
            </div>
          </div>

        </div>

        <button type="submit" class="btn">Another address</button>
        <button type="submit" class="btn">Add</button>
      </form>

      <h2>Contacts:</h2>
      <ul id="contacts">

      </ul>

    </div>
  </body>
</html>
